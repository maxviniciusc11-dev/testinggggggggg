name: Build Android APK (React Native)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Versão recomendada para React Native

      - name: Instalar Dependências (Yarn)
        run: |
          yarn install
          # Se der erro no yarn, tente: npm install --legacy-peer-deps

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Dar permissão ao Gradlew
        run: chmod +x android/gradlew

      - name: Compilar APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Salvar APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: SAMP-Launcher-RN-Debug
          path: android/app/build/outputs/apk/debug/*.apk
